<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="info"><img class="image info-image" src="./eisenhower-matrix.jpg"><a class="info-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="todo">
    <p id="adding-section">
      <label class="label new-task-label" for="new-task">Add Item</label>
    <div class="add-task-wrp">
      <input class="input text-input task" id="new-task" type="text">
      <button class="button add-button">Add</button>
    </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="list incomplete-list" id="incompleteTasks">
      <li class="list-item incomplete-item">
        <input class="input check-input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input text-input task" type="text">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img class="image delete-image" src="./remove.svg"></button>
      </li>
      <li class="list-item incomplete-item editmode">
        <input class="input check-input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input text-input task" type="text" value="Go Shopping">
        <button class="button edit-button">Save</button>
        <button class="button delete-button"><img class="image delete-image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list complete-list" id="completed-tasks">
      <li class="list-item">
        <input class="input check-input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="input text-input task" type="text">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img class="image delete-image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
