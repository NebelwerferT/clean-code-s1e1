<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="info">
    <img class="info__img image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-app">
    <section class="add-section">
      <h3 class="heading">Add Item</h3>
      <div class="add-task-wrp">
        <input class="input input_text task" id="new-task" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="incomplete-section">
      <h3 class="heading">Todo</h3>
      <ul class="tasks tasks_incomplete" id="incompleteTasks">
        <li class="tasks__item tasks__item_incomplete">
          <input class="input input_check middle" type="checkbox">
          <label class="label task middle">Pay Bills</label>
          <input class="input input_text hide middle" type="text">
          <button class="btn btn_edit middle">Edit</button>
          <button class="btn btn_del middle"><img class="btn__del-img image" src="./remove.svg" alt=""></button>
        </li>
        <li class="tasks__item tasks__item_incomplete">
          <input class="input input_check middle" type="checkbox">
          <label class="label hide middle">Go Shopping</label>
          <input class="input input_text input_editmode hide task middle" type="text" value="Go Shopping">
          <button class="btn btn_edit middle">Save</button>
          <button class="btn btn_del middle"><img class="btn__del-img image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="complete-section">
      <h3 class="heading">Completed</h3>
      <ul class="tasks tasks_complete" id="complete-tasks">
        <li class="tasks__item tasks__item_complete">
          <input class="input input_check middle" type="checkbox" checked>
          <label class="label complete-task task middle">See the Doctor</label>
          <input class="input input_text hide middle" type="text">
          <button class="btn btn_edit middle">Edit</button>
          <button class="btn btn_del middle"><img class="btn__del-img image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
